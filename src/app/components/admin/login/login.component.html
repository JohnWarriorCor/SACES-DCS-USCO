<div class="container">
  <hr>
  <div class="fondodivlogin">
    <div class="card text-center" style="border-radius: 12px;">
      <div class="card-header" style="background-color: #8f141b;color: white;border-radius: 12px 12px 0 0;">
        <p class="h4">Administrar contenidos:</p>
      </div>
      <div class="card-body">
        <form class="text-center p-5">
          <!-- Email -->
          <div class="d-flex justify-content-around">
            <i class="fas fa-user-cog fa-2x grayinst" style="margin: 5px;"></i>
            <input type="name" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="Usuario">
          </div>
        
          <!-- Password -->
          <div class="d-flex justify-content-around">
            <i class="fas fa-key fa-2x grayinst" style="margin: 5px;"></i>
            <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Contraseña">
          </div>
        
          <div class="d-flex justify-content-around">
            <div>
              <!-- Remember me -->
              <mdb-checkbox [default]="true">Recuerdame</mdb-checkbox>
            </div>
            <div>
              <!-- Forgot password -->
              <a href="">¿Recuperar?</a>
            </div>
          </div>
        
          <!-- Sign in button -->
          <button class="btn navlinkinSolid my-4" style="width: 100%;" type="submit">Acceder</button>
        
          <!-- Register 
          <p>Not a member?
            <a href="">Register</a>
          </p>-->
        </form>
      </div>
      <!--<div class="card-footer text-muted">
        2 days ago
      </div>-->
    </div>
  </div>
  <hr>
</div>
