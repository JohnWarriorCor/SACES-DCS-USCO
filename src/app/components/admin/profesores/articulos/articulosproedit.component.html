<div class="wrapper fadeIn fast">
  <div>
    <!--
    <img
      src="/assets/grupinves.jpg"
      class="d-block w-100"
      style="height: auto"
    />-->
    <div>
      <div class="container" style="padding-top: 30px; padding-bottom: 30px">
        <div class="row">
          <div class="col-sm shadow text-justify fondodivleft shadow grayinst">
            <h3 class="titleInstRed">
              Formulario para administrar los Artículos por el plantel de profesores del Doctorado
            </h3>
            <hr class="lineInstRed" />
            <br />
            <form #forma="ngForm">
              <table class="table table-bordered parinst text-center">
                <thead class="tablatit">
                  <tr class="white">
                    <th style="vertical-align: middle" scope="col">Publicación</th>
                    <th style="vertical-align: middle" scope="col">Autores</th>
                    <th style="vertical-align: middle" scope="col">Revista</th>
                    <th style="vertical-align: middle" scope="col">Enlace</th>
                    <th style="vertical-align: middle" scope="col">Opciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr
                    *ngFor="let field of articulosPro.fieldArray; let i = index"
                  >
                    <td>
                      <input
                        [(ngModel)]="field.publicacion"
                        class="form-control inputTable"
                        type="text"
                        name="{{ field.publicacion }}"
                      />
                    </td>
                    <td>
                      <input
                        [(ngModel)]="field.autores"
                        class="form-control inputTable"
                        type="text"
                        name="{{ field.autores }}"
                      />
                    </td>
                    <td>
                      <input
                        [(ngModel)]="field.revista"
                        class="form-control inputTable"
                        type="text"
                        name="{{ field.revista }}"
                      />
                    </td>
                    <td>
                      <input
                        [(ngModel)]="field.enlace"
                        class="form-control inputTable"
                        type="number"
                        name="{{ field.enlace }}"
                      />
                    </td>
                    <td>
                      <button
                        class="btn btn-default colorRedInst"
                        type="button"
                        (click)="deleteFieldValue(i)"
                        placement="top"
                        ngbTooltip="Borrar"
                      >
                        <i class="far fa-trash-alt"></i>
                      </button>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <input
                        class="form-control inputTable"
                        type="text"
                        id="newAttributePublicacion"
                        [(ngModel)]="newAttribute.publicacion"
                        name="newAttributePublicacion"
                      />
                    </td>
                    <td>
                      <input
                        class="form-control inputTable"
                        type="text"
                        id="newAttributeAutores"
                        [(ngModel)]="newAttribute.autores"
                        name="newAttributeAutores"
                      />
                    </td>
                    <td>
                      <input
                        class="form-control inputTable"
                        type="text"
                        id="newAttributeRevista"
                        [(ngModel)]="newAttribute.revista"
                        name="newAttributeRevista"
                      />
                    </td>
                    <td>
                      <input
                        class="form-control inputTable"
                        type="number"
                        id="newAttributeEnlace"
                        [(ngModel)]="newAttribute.enlace"
                        name="newAttributeEnlace"
                      />
                    </td>
                    <td>
                      <button
                        class="btn btn-default colorRedInst"
                        type="button"
                        (click)="addFieldValue()"
                        placement="top"
                        ngbTooltip="Agregar"
                      >
                        <i class="fas fa-plus-circle"></i>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
              <button
                class="btn navlinkinSolid m-1"
                (click)="openModal(confirmar)"
              >
                <i class="far fa-save"></i> Guardar
              </button>
              <button
                class="btn navlinkinSolid m-1"
                [routerLink]="['/plandeestudios']"
              >
                <i class="fas fa-sign-out-alt"></i> Volver
              </button>
              <ng-template #confirmar let-modal>
                <div class="modal-header bgrojoycafe">
                  <h4 class="modal-title">Confirmar acción</h4>
                  <button
                    type="button"
                    class="close"
                    aria-label="Close"
                    (click)="modal.dismiss('Cross click')"
                  >
                    <i class="fas fa-times" style="color: white"></i>
                  </button>
                </div>
                <div class="modal-body">
                  <div
                    class="alert alert-warning text-center font-weight-bold"
                    role="alert"
                  >
                    ¿Desea guardar y continuar con la acción?
                  </div>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btnColorFacultadSalud"
                    ngbAutofocus
                    (click)="guardar()"
                  >
                    Aceptar
                  </button>
                  <button
                    type="button"
                    class="btn navlinkinSolid"
                    (click)="modal.close('Close click')"
                  >
                    Cancelar
                  </button>
                </div>
              </ng-template>
              <div
                *ngIf="error != false"
                class="alert alert-danger alert-dismissible fade show"
                role="alert"
              >
                <strong>{{ passError }}</strong>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
