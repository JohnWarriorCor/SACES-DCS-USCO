<div>
  <section id="sp-top-bar">
    <div class="container">
      <div class="row">
        <div class="col">{{ today | date: "fullDate" | titlecase }}</div>
        <div class="col text-right">
          <i class="far fa-envelope"></i
          ><a style="color: aliceblue;" [href]="emailstring" target="_top">
            doctoradoencienciasdelasalud@usco.edu.co</a
          >
        </div>
      </div>
    </div>
  </section>
</div>
<div id="sp-logo-wrap">
  <div class="container">
    <div class="row">
      <div class="col" style="display: flex; justify-content: center;">
        <a
          class="float-left"
          title="Universidad Surcolombiana Facultad de Salud"
          [routerLink]="['/inicio']"
        >
          <img
            style="width: 80%;"
            src="assets/salud.png"
            alt="Universidad Surcolombiana Facultad de Salud"
          />
        </a>
      </div>
      <div
        class="col text-center"
        style="
          padding-top: 30px;
          padding-left: 50px;
          color: #292929;
          font-family: inherit;
        "
      >
        <h5 style="font-size: 100%;font-family: basic,sans-serif;color: #292929;">DOCTORADO EN CIENCIAS DE LA SALUD</h5>
        <hr style="border: 1px solid #dfd4a6;">
        <h5 style="font-size: 100%;font-family: basic,sans-serif;">
          <a style="color: #292929;" href="https://contenidos.usco.edu.co/salud/index.php/programas/posgrados/doctorado-en-ciencias-de-la-salud">SNIES 105543</a>
        </h5>
      </div>
      <div class="col">
        <a
          class="float-right"
          title="Universidad Surcolombiana Facultad de Salud"
        >
          <img
            src="assets/escudo_colombia.png"
            alt="Universidad Surcolombiana Facultad de Salud"
          />
        </a>
      </div>
    </div>
  </div>
</div>
<header class="header">
  <nav class="navbar menu navbar-expand-lg" style="background-color: #8f141b;">
    <div class="container">
      <button
        class="navbar-toggler navlinkin"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
      <i class="fas fa-bars"></i>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mx-auto">
          <li>
            <a style="padding: 10px;"
              class="nav-link navlinkin"
              [routerLink]="['/inicio']"
              routerLinkActive="navlinkout"
              ><i class="fas fa-home"></i> Inicio</a
            >
          </li>
          <li>
            <a style="padding: 10px;"
              routerLinkActive="active"
              class="nav-link navlinkin"
              [routerLink]="['#']"
              ><i class="fas fa-user-graduate"></i> Formación</a
            >
          </li>
          <li>
            <a style="padding: 10px;"
              routerLinkActive="active"
              class="nav-link navlinkin"
              [routerLink]="['#']"
              ><i class="fas fa-users"></i> Docentes</a
            >
          </li>
          <li>
            <a style="padding: 10px;"
              routerLinkActive="active"
              class="nav-link navlinkin"
              [routerLink]="['#']"
              ><i class="far fa-newspaper"></i> Noticias</a
            >
          </li>
          <li class="nav-item dropdown navlinkin">
            <a style="padding: 10px;"
              class="nav-link dropdown-toggle navlinkin"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
            <i class="fas fa-cubes"></i> Documentación
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
