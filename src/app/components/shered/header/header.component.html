<div>
  <section id="sp-top-bar">
    <div class="container">
      <div class="row" style="color: aliceblue;">
        <div class="col">{{ today | date: "fullDate" | titlecase }}</div>
        <div class="col text-right">
            <!-- Facebook -->
            <a style="color: aliceblue;" href="https://www.facebook.com/pg/FacSaludUsco/posts/?ref=page_internal" target="_blanck" class="fb-ic">
              <i class="fab fa-facebook-f white-text mr-4"> </i>
            </a>
            <!-- Twitter -->
            <a style="color: aliceblue;" href="https://twitter.com/FACSALUD_USCO" target="_blanck" class="tw-ic">
              <i class="fab fa-twitter white-text mr-4"> </i>
            </a>
            <!--Instagram-->
            <a style="color: aliceblue;" href="https://www.instagram.com/fac_saludusco/" target="_blanck" class="ins-ic">
              <i class="fab fa-instagram white-text"> </i>
            </a>
  
        </div>
        <div class="col text-right">
          <i class="far fa-envelope"></i
          ><a style="color: aliceblue;" [href]="emailstring" target="_top">
            doctoradoencienciasdelasalud@usco.edu.co</a
          >
        </div>
      </div>
    </div>
  </section>
</div>
<div id="sp-logo-wrap">
  <div class="container">
    <div class="row">
      <div class="col" style="display: flex; justify-content: center;">
        <a
          class="float-left"
          title="Universidad Surcolombiana Facultad de Salud"
          [routerLink]="['/inicio']"
        >
          <img
            style="width: 80%;"
            src="assets/salud.png"
            alt="Universidad Surcolombiana Facultad de Salud"
          />
        </a>
      </div>
      <div
        class="col text-center"
        style="
          padding-top: 30px;
          padding-left: 50px;
          color: #292929;
          font-family: inherit;
        "
      >
        <h5 style="font-size: 100%;font-family: basic,sans-serif;color: #292929;">DOCTORADO EN CIENCIAS DE LA SALUD</h5>
        <hr style="border: 1px solid #dfd4a6;">
        <h5 style="font-size: 100%;font-family: basic,sans-serif;">
          <a style="color: #292929;" href="https://contenidos.usco.edu.co/salud/index.php/programas/posgrados/doctorado-en-ciencias-de-la-salud">SNIES 105543</a>
        </h5>
      </div>
      <div class="col">
        <a
          class="float-right"
          title="Universidad Surcolombiana Facultad de Salud"
        >
          <img
            style="width: 100%;"
            src="assets/escudo_colombia.png"
            alt="Universidad Surcolombiana Facultad de Salud"
          />
        </a>
      </div>
    </div>
  </div>
</div>
