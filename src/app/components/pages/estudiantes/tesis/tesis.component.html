<div class="wrapper fadeIn fast">
  <div>
    <img src="/assets/facultad-de-salud-02-.jpg" class="d-block w-100" style="height: 300px;" alt="Responsive image">
  </div>
  <div>
    <div class="container" style="padding-top: 30px; padding-bottom: 30px">
      <div class="row">
        <div class="col-sm shadow text-justify fondodivleft shadow grayinst">
          <h3 class="titleInstRed">Tesis de Doctorado</h3>
          <hr class="lineInstRed" /><br>
          <table
          id="tableSortExample"
          style="border-radius: 10px"
          mdbTable
          class="z-depth-1 table table-bordered parinst table-responsive text-center"
        >
          <thead class="tablatit" style="background-color: #8f141b;color: #dfd9bf;">
            <tr class="white">
              <th style="vertical-align:middle;" scope="col" [mdbTableSort]="listadoTesis" sortBy="no">
                No
                <mdb-icon fas icon="sort"></mdb-icon>
              </th>
              <th style="vertical-align:middle;" scope="col" [mdbTableSort]="listadoTesis" sortBy="tesis">
                TESIS
              </th>
              <th style="vertical-align:middle;" scope="col" [mdbTableSort]="listadoTesis" sortBy="autor">
                AUTOR <mdb-icon fas icon="sort"></mdb-icon>
              </th>
              <th style="vertical-align:middle;" scope="col" [mdbTableSort]="listadoTesis" sortBy="director">
                DIRECTOR <mdb-icon fas icon="sort"></mdb-icon>
              </th>
              <th style="vertical-align:middle;" scope="col" [mdbTableSort]="listadoTesis" sortBy="opc">
                OPCIONES
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let list of listadoTesis; let i = index">
              <th style="vertical-align:middle;" scope="row">{{ list.no }}</th>
              <td style="vertical-align:middle;">{{ list.tesis }}</td>
              <td style="vertical-align:middle;">{{ list.autor }}</td>
              <td style="vertical-align:middle;">{{ list.director }}</td>
              <td style="vertical-align:middle;">
                <div class="row">
                  <div class="col">
                    <button class="btn navlinkinSolid" style="margin-bottom: 10px;"><i class="fas fa-download"></i></button>
                  </div>
                  <div class="col">
                    <button class="btn navlinkinSolid"><i class="far fa-eye"></i></button>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
        <hr>
        <button class="btn navlinkinSolid" [routerLink]="['/adminlogin']"><i class="fas fa-lock"></i> Agregar una nueva tesis</button>
        </div>

          <h3 class="redinst">USCO</h3>
            <iframe src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2FUSCOoficial%2F&tabs=timeline&width=300&height=500&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=false&appId" width="100%" height="500" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>
        </div>-->
      </div>
    </div>
  </div>
</div>
