<div class="wrapper fadeIn fast">
  <div>
    <img
      src="/assets/grupinves.jpg"
      class="d-block w-100"
      style="height: auto"
    />
  </div>
  <div>
    <div class="container" style="padding-top: 30px; padding-bottom: 30px">
      <div class="row">
        <div class="col-sm-8 shadow fondodivleft shadow">
          <div id="print-section">
            <h3 class="titleInstRed"><i class="fas fa-microscope"></i> Grupos de Investigación del Doctorado</h3>
            <hr class="lineInstRed" />
            <br />
            <br />
            <!--ETILO OPCIONAL
            mdbTable
            class="z-depth-1"
          -->
            <table
              id="tableSortExample"
              class="table table-bordered parinst table-responsive text-center"
              style="border-radius: 10px"
            >
              <thead class="tablatit">
                <tr class="white">
                  <th
                    style="vertical-align: middle"
                    scope="col"
                    [mdbTableSort]="gruposInv"
                    sortBy="id"
                  >
                    CÓDIGO DE GRUPO COLCIENCIAS
                    <mdb-icon fas icon="sort"></mdb-icon>
                  </th>
                  <th
                    style="vertical-align: middle"
                    scope="col"
                    [mdbTableSort]="gruposInv"
                    sortBy="nombre"
                  >
                    NOMBRE DEL GRUPO <mdb-icon fas icon="sort"></mdb-icon>
                  </th>
                  <th
                    style="vertical-align: middle"
                    scope="col"
                    [mdbTableSort]="gruposInv"
                    sortBy="lider"
                  >
                    LÍDER DEL GRUPO <mdb-icon fas icon="sort"></mdb-icon>
                  </th>
                  <th
                    style="vertical-align: middle"
                    scope="col"
                    [mdbTableSort]="gruposInv"
                    sortBy="clasi"
                  >
                    CLASIFICACIÓN DEL GRUPO
                    <mdb-icon fas icon="sort"></mdb-icon>
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let grupo of gruposInv; let i = index">
                  <th style="vertical-align: middle" scope="row">
                    {{ grupo.id }}
                  </th>
                  <td style="vertical-align: middle">{{ grupo.nombre }}</td>
                  <td style="vertical-align: middle">{{ grupo.lider }}</td>
                  <td style="vertical-align: middle">{{ grupo.clasi }}</td>
                </tr>
              </tbody>
            </table>
            <br />
          </div>
          <hr />
          <button
            class="btn navlinkinSolid"
            printSectionId="print-section"
            [useExistingCss]="true"
            printTitle="Grupos de Investigación del Doctorado en Ciencias de la Salud"
            ngxPrint
          >
            <i class="fas fa-print"></i> Imprimir
          </button>
        </div>
        <div class="col-sm-auto shadow fondodivright">
          <h3 class="titleInstRed">
            <i class="fas fa-rss"></i> Redes sociales
          </h3>
          <hr class="lineInstRed" />
          <br />
          <iframe
            src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2FDoctoradoEnCienciasDeLaSalud&tabs=timeline&width=300&height=500&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=false&appId"
            width="300"
            height="500"
            style="border: none; overflow: hidden"
            scrolling="no"
            frameborder="0"
            allowTransparency="true"
            allow="encrypted-media"
          ></iframe>
          <hr />
          <h3 class="titleInstRed">
            <i class="far fa-calendar-alt"></i> Calendario
          </h3>
          <hr class="lineInstRed" />
          <br />
          <iframe
            src="https://calendar.google.com/calendar/embed?height=600&amp;wkst=1&amp;bgcolor=%23ffffff&amp;ctz=America%2FBogota&amp;src=ZG9jZW5jaWVuY2lhc2RlbGFzYWx1ZHVzY29AZ21haWwuY29t&amp;src=bDNmbXZkbXExcHYyMjJlNGIxb2o2NjV2NGtAZ3JvdXAuY2FsZW5kYXIuZ29vZ2xlLmNvbQ&amp;src=YWRkcmVzc2Jvb2sjY29udGFjdHNAZ3JvdXAudi5jYWxlbmRhci5nb29nbGUuY29t&amp;src=ZXMuY28jaG9saWRheUBncm91cC52LmNhbGVuZGFyLmdvb2dsZS5jb20&amp;color=%23039BE5&amp;color=%23C0CA33&amp;color=%2333B679&amp;color=%230B8043"
            style="border: none; font-family: Open Sans; color: #4d626c"
            width="300"
            height="400"
            frameborder="0"
            scrolling="no"
          ></iframe
          ><br />
        </div>
      </div>
    </div>
  </div>
</div>
