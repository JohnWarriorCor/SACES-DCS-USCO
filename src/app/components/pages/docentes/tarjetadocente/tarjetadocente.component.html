<div
  class="card brCard grayinst shadow-sm"
  style="padding: 20px"
  id="gradiante"
>
  <div class="row">
    <div class="col-md-4">
      <img [routerLink]="['/docente',(profesor.id-1)]" [src]="profesor.foto" [alt]="profesor.nombre" class="w-100 perfilPro" />
    </div>
    <div class="col-md-8 px-3">
      <div class="card-block px-3">
        <h4 class="card-title beigeInst carnetTitulo" [routerLink]="['/docente',(profesor.id-1)]">
          <i class="fas fa-chalkboard-teacher"></i> {{ profesor.nombre }}
        </h4>
        <br />
        <p class="card-text">
          <i class="fas fa-info-circle"></i> Formación Académica:
        </p>
        <ul class="card-text" style="font-size: 12px">
          <li>
            <p class="text-justify">
              {{ profesor.sintesis | slice: 0:300 }}
              <a [routerLink]="['/docente',(profesor.id-1)]" style="color: #8f141b">... Ver más</a>
            </p>
          </li>
        </ul>
        <p class="card-title grayinst">
          <i class="fas fa-envelope"></i> {{ profesor.correo }}
        </p>
        <div class="text-right">
          <a [href]="profesor.cvlac" target="blank_" class="btn navlinkinSolid"
            >CvLAC</a
          >
          <a
            style="margin-left: 10px"
            [href]="profesor.orcid"
            target="blank_"
            class="btn navlinkinSolid"
            >ORCID</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
