<div class="wrapper fadeIn fast">
  <div>
    <img src="assets/Historia.png" class="d-block w-100" style="height: auto" />
  </div>
  <div>
    <div class="container" style="padding-top: 30px; padding-bottom: 30px">
      <div class="row">
        <div class="col-sm-8 shadow text-justify fondodivleft shadow grayinst">
          <div id="print-section">
            <h3 class="titleInstRed">Orígenes del programa</h3>
            <hr class="lineInstRed" />
            <br />
            <div *ngFor="let h of historia | keysfirebase; let i = index">
              <p class="text-justify gray pre">
                {{ historia[h].reseniaHistorica }}
              </p>
              <ng-template #formAdmin let-modal>
                <div class="modal-header bgrojoyblanco">
                  <h4 class="modal-title">
                    <i class="fas fa-user-cog white"></i> Administrar contenido:
                  </h4>
                  <button
                    type="button"
                    class="close"
                    aria-label="Close"
                    (click)="modal.dismiss('Cross click')"
                  >
                    <i class="fas fa-times" style="color: white"></i>
                  </button>
                </div>
                <div class="modal-body">
                  <form class="text-center p-2" #forma="ngForm">
                    <!-- Email -->
                    <div class="d-flex justify-content-around">
                      <i
                        class="fas fa-user-shield fa-2x grayinst"
                        style="margin: 5px"
                      ></i>
                      <input
                        type="name"
                        id="defaultLoginFormEmail"
                        [(ngModel)]="user"
                        name="user"
                        class="form-control mb-4"
                        placeholder="Usuario"
                      />
                    </div>

                    <!-- Password -->
                    <div class="d-flex justify-content-around">
                      <i
                        class="fas fa-key fa-2x grayinst"
                        style="margin: 5px"
                      ></i>
                      <input
                        [(ngModel)]="key"
                        name="key"
                        type="password"
                        id="defaultLoginFormPassword"
                        class="form-control mb-4"
                        placeholder="Contraseña"
                      />
                    </div>

                    <div class="d-flex justify-content-around">
                      <div>
                        <!-- Remember me -->
                        <mdb-checkbox [default]="true">Recuerdame</mdb-checkbox>
                      </div>
                      <div>
                        <!-- Forgot password -->
                        <a href="">¿Recuperar?</a>
                      </div>
                    </div>
                  </form>
                </div>
                <hr />
                <div
                  *ngIf="error != false"
                  class="alert alert-danger alert-dismissible fade show"
                  role="alert"
                >
                  <strong>{{ passError }}</strong>
                  <button
                    type="button"
                    class="close"
                    data-dismiss="alert"
                    aria-label="Close"
                  >
                    <i class="fas fa-times" style="color: #8f141b"></i>
                  </button>
                </div>
                <button
                  *ngIf="ajustes != false"
                  type="button"
                  style="
                    width: 80%;
                    margin-left: auto;
                    margin-right: auto;
                    margin-bottom: 20px;
                  "
                  class="btn btnColorFacultadSalud p-3"
                  ngbAutofocus
                  (click)="viewOpciones(key, user)"
                >
                  Validar
                </button>
                <button
                  *ngIf="validar != false"
                  type="button"
                  style="
                    width: 80%;
                    margin-left: auto;
                    margin-right: auto;
                    margin-bottom: 20px;
                  "
                  [routerLink]="['/admi_historia', h]"
                  (click)="modal.dismiss('Cross click')"
                  class="btn navlinkinSolid p-3"
                  ngbAutofocus
                  (click)="viewOpciones(key, user)"
                >
                  Acceder
                </button>
              </ng-template>
              <hr />
              <div class="row no-print">
                <div class="col">
                  <button
                    class="btn navlinkinSolid"
                    printSectionId="print-section"
                    [useExistingCss]="true"
                    printTitle="Historia del Programa Doctorado en Ciencias de la Salud"
                    ngxPrint
                  >
                    <i class="fas fa-print"></i> Imprimir
                  </button>
                </div>
                <div class="col text-right">
                  <div
                    *ngIf="ajustes != false"
                    class="col"
                    (click)="openSm(formAdmin)"
                  >
                    <i
                      class="fas fa-wrench fa-2x"
                      placement="left"
                      ngbTooltip="Ajustes"
                      style="color: #8f141b"
                    ></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-auto fondodivright shadow">
          <h3 class="titleInstRed">Universidad</h3>
          <hr class="lineInstRed" />
          <br />
          <iframe
            src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2FUSCOoficial%2F&tabs=timeline&width=300&height=500&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=false&appId"
            width="100%"
            height="500"
            style="border: none; overflow: hidden"
            scrolling="no"
            frameborder="0"
            allowTransparency="true"
            allow="encrypted-media"
          ></iframe>
          <br /><br />
          <h3 class="titleInstRed"><i class="fas fa-rss"></i> Síguenos</h3>
          <hr class="lineInstRed" />
          <br />
          <iframe
            src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2FDoctoradoEnCienciasDeLaSalud&tabs=timeline&width=300&height=500&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=false&appId"
            width="300"
            height="500"
            style="border: none; overflow: hidden"
            scrolling="no"
            frameborder="0"
            allowTransparency="true"
            allow="encrypted-media"
          ></iframe>
        </div>
      </div>
    </div>
  </div>
</div>
