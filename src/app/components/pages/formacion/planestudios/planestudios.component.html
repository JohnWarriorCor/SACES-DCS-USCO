<div class="wrapper fadeIn fast">
  <div>
    <img
      src="assets/slide-formacion.png"
      class="d-block w-100"
      style="height: 300px"
      alt="Responsive image"
    />
  </div>
  <div>
    <div class="container" style="padding-top: 30px; padding-bottom: 30px">
      <div class="row">
        <div
          class="col-sm-8 shadow text-justify fondodivleft shadow grayinst"
          *ngFor="let item of planEstudios | keysfirebase"
        >
          <div id="print-section">
            <h3 class="titleInstRed">Plan de Estudios</h3>
            <hr class="lineInstRed" />
            <br />
            <div class="container">
              <div class="input-group mb-3 m-2">
                <input
                  type="text"
                  class="form-control shadow"
                  style="border-radius: 50px 0px 0px 50px"
                  name="buscarEvento"
                  placeholder="Digite palabras claves para buscar..."
                  aria-label="Recipient's username"
                  aria-describedby="button-addon2"
                />
                <div class="input-group-append">
                  <button
                    class="btn navlinkinSolid shadow"
                    type="button"
                    id="button-addon2"
                  >
                    <i class="fas fa-search"></i> Buscar
                  </button>
                </div>
              </div>
            </div>
            <br />
            <table
              id="tableSortExample"
              class="table table-bordered table-hover parinst table-responsive text-center"
              style="border-radius: 10px"
            >
              <thead class="tablatit">
                <tr class="white">
                  <th style="vertical-align: middle" scope="col">N°</th>
                  <th style="vertical-align: middle" scope="col">Asignatura</th>
                  <th style="vertical-align: middle" scope="col">Créditos</th>
                </tr>
              </thead>
              <tbody>
                <tr
                  *ngFor="
                    let field of planEstudios[item].fieldArray | keysfirebase;
                    let i = index
                  "
                >
                  <th style="vertical-align: middle" scope="row">
                    {{ i + 1 }}
                  </th>
                  <td style="vertical-align: middle">
                    {{ planEstudios[item].fieldArray[field].asignatura }}
                  </td>
                  <td style="vertical-align: middle">
                    {{ planEstudios[item].fieldArray[field].creditos }}
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <hr />
          <div class="row">
            <div class="col">
              <button
                class="btn navlinkinSolid"
                printSectionId="print-section"
                [useExistingCss]="true"
                printTitle="Plan de estudios Doctorado en Ciencias de la Salud"
                ngxPrint
              >
                <i class="fas fa-print"></i> Imprimir
              </button>
            </div>
            <div class="col text-right">
              <button
                *ngIf="auth.user | async"
                class="btn navlinkinSolid"
                [routerLink]="['/admi_plandeestudios', item]"
              >
                <i class="fas fa-pencil-alt"></i> Editar
              </button>
            </div>
          </div>
        </div>
        <div class="col-sm-auto fondodivright shadow">
          <h3 class="titleInstRed">Infórmate</h3>
          <hr class="lineInstRed" />
          <br />
          <iframe
            src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2FUSCOoficial%2F&tabs=timeline&width=300&height=1000&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=false&appId"
            width="100%"
            height="1000"
            style="border: none; overflow: hidden"
            scrolling="no"
            frameborder="0"
            allowTransparency="true"
            allow="encrypted-media"
          ></iframe>
        </div>
      </div>
    </div>
  </div>
</div>
